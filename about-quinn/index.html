nfidence":5.017519}],"saliency":{"bounding_rect":[[113,437],[789,638]],"confidence":0.286831,"center":[643,580],"radius":160.038},"textregions":[]},"measurementHash":"1d0b20c0b4ab896253142d11c92b7ad5","measurementVersion":16},{"id":"e83cc55f-b96d-4b50-8fe9-9f32f0827a71","item":"8bb6d240-ebb8-4213-9fe2-75238b8b6449","type":"h1","html":"<h1>About Quinn</h1>","created_at":"2016-07-29T00:12:13.209Z","updated_at":null,"metadata":{"starred":true,"source":"8bb6d240-ebb8-4213-9fe2-75238b8b6449","publisher":{}},"src":null,"text":"About Quinn","measurementHash":"d5d35063a328d3f7a4ab30966fc0364f","length":11,"language":"la","measurementVersion":16},{"id":"7aa9ce42-46bd-4f06-afe2-656462dfb1f3","item":"8bb6d240-ebb8-4213-9fe2-75238b8b6449","type":"h3","html":"<h3>Hey, curly girl! I am so excited that you have found your way here! </h3>","created_at":"2016-07-29T00:12:13.209Z","updated_at":null,"metadata":{"starred":false,"source":"8bb6d240-ebb8-4213-9fe2-75238b8b6449","publisher":{}},"src":null,"text":"Hey, curly girl! I am so excited that you have found your way here! ","measurementHash":"fca7259fffb7f6a1915ab65730ef8109","length":68,"measurementVersion":16},{"id":"f9e789f9-e536-4449-a9f6-5ea6e8044925","item":"8bb6d240-ebb8-4213-9fe2-75238b8b6449","type":"text","html":"<p>A little about me…. I have been a hairstylist for the last 12 years. I grew up<br>in the salon business, and my mom is a hairstylist; my grandmother was a hairstylist and my great-grandfather was a barber. You could say it’s in<br>my blood. I am very proud to be continuing the tradition of service. I<br>believe that hairstylists have the greatest influence in the world.<br>Seriously, who do you trust your most guarded secrets to? Your stylist. I<br>promise to never break that confidence. I am more than just your<br>service provider; I am your confidant, you coach, and your biggest fan. I<br>believe that the time we spend together can be more impactful than just<br>making your hair amazing. It can be a time of connection, envisioning,<br>and a blissful retreat in the hustle of your week.</p>","created_at":"2016-07-29T00:12:13.209Z","updated_at":null,"metadata":{"starred":false,"source":"8bb6d240-ebb8-4213-9fe2-75238b8b6449","publisher":{}},"src":null,"text":"A little about me…. I have been a hairstylist for the last 12 years. I grew upin the salon business, and my mom is a hairstylist; my grandmother was a hairstylist and my great-grandfather was a barber. You could say it’s inmy blood. I am very proud to be continuing the tradition of service. Ibelieve that hairstylists have the greatest influence in the world.Seriously, who do you trust your most guarded secrets to? Your stylist. Ipromise to never break that confidence. I am more than just yourservice provider; I am your confidant, you coach, and your biggest fan. Ibelieve that the time we spend together can be more impactful than justmaking your hair amazing. It can be a time of connection, envisioning,and a blissful retreat in the hustle of your week.","measurementHash":"4285ced54e611ab45e8f4be4b333d3f7","length":761,"language":"en","measurementVersion":16},{"id":"f6977d65-e492-489d-97d1-8b537f7f68e0","item":"8bb6d240-ebb8-4213-9fe2-75238b8b6449","type":"text","html":"<p>I choose to work exclusively with curly haired clients. I freaking love<br>them!!! I think with curls comes sass, confidence, sexiness, and some<br>fire! I want to spend every moment behind my chair with people who<br>inspire me, with work that inspires me. That’s why I choose the curly<br>girls(and men), the ones who most stylists are terrified of, the ones who<br>other want to change. I embrace you, just the way you are. Your crazy<br>curl, your frizzy halo, and stubborn cowlicks inspire me to be my best<br>self every day, to continually educate myself, study, learn, hone my<br>skills, be open to new ideas and ways of thinking. I believe that healthy<br>curls are the most beautiful reflection of you. I work with products and a cutting system that values healthy hair, by moisturizing from the inside out. My system reduces frizz, increases moisture, and defines your curls. I will sculpt a shape curl by curl to create the most flattering style for your lifestyle, face shape and maintenance desires.</p>","created_at":"2016-07-29T00:12:13.209Z","updated_at":null,"metadata":{"starred":false,"source":"8bb6d240-ebb8-4213-9fe2-75238b8b6449","publisher":{}},"src":null,"text":"I choose to work exclusively with curly haired clients. I freaking lovethem!!! I think with curls comes sass, confidence, sexiness, and somefire! I want to spend every moment behind my chair with people whoinspire me, with work that inspires me. That’s why I choose the curlygirls(and men), the ones who most stylists are terrified of, the ones whoother want to change. I embrace you, just the way you are. Your crazycurl, your frizzy halo, and stubborn cowlicks inspire me to be my bestself every day, to continually educate myself, study, learn, hone myskills, be open to new ideas and ways of thinking. I believe that healthycurls are the most beautiful reflection of you. I work with products and a cutting system that values healthy hair, by moisturizing from the inside out. My system reduces frizz, increases moisture, and defines your curls. I will sculpt a shape curl by curl to create the most flattering style for your lifestyle, face shape and maintenance desires.","measurementHash":"95f81ac0b856b2632692de4ef38e3224","length":976,"language":"en","measurementVersion":16}],"sites":["the-domains/quinn"],"publisher":{},"starredBlocks":{"image":[{"block":{"id":"162358ad-dd66-4fdb-9823-9a6985bd4a40","item":"8bb6d240-ebb8-4213-9fe2-75238b8b6449","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/5c6261c0-a5ee-4913-9aa9-e7a53ec158a7.jpg\">","created_at":"2016-07-29T00:07:57.111Z","updated_at":"2016-07-29T00:12:13.209Z","metadata":{"datePublished":null,"isBasedOnUrl":"","@context":"http://schema.org","coverPrefs":{"filt ata":{"starred":false,"source":"8bb6d240-ebb8-4213-9fe2-75238b8b6449","publisher":{}},"src":null,"text":"A little about me…. I have been a hairstylist for the last 12 years. I grew upin the salon business, and my mom is a hairstylist; my grandmother was a hairstylist and my great-grandfather was a barber. You could say it’s inmy blood. I am very proud to be continuing the tradition of service. Ibelieve that hairstylists have the greatest influence in the world.Seriously, who do you trust your most guarded secrets to? Your stylist. Ipromise to never break that confidence. I am more than just yourservice provider; I am your confidant, you coach, and your biggest fan. Ibelieve that the time we spend together can be more impactful than justmaking your hair amazing. It can be a time of connection, envisioning,and a blissful retreat in the hustle of your week.","measurementHash":"4285ced54e611ab45e8f4be4b333d3f7","length":761,"language":"en","measurementVersion":16},"html":"<p>A little about me…. I have been a hairstylist for the last 12 years. I grew up<br>in the salon business, and my mom is a hairstylist; my grandmother was a hairstylist and my great-grandfather was a barber. You could say it’s in<br>my blood. I am very proud to be continuing the tradition of service. I<br>believe that hairstylists have the greatest influence in the world.<br>Seriously, who do you trust your most guarded secrets to? Your stylist. I<br>promise to never break that confidence. I am more than just your<br>service provider; I am your confidant, you coach, and your biggest fan. I<br>believe that the time we spend together can be more impactful than just<br>making your hair amazing. It can be a time of connection, envisioning,<br>and a blissful retreat in the hustle of your week.</p>"},{"block":{"id":"f6977d65-e492-489d-97d1-8b537f7f68e0","item":"8bb6d240-ebb8-4213-9fe2-75238b8b6449","type":"text","html":"<p>I choose to work exclusively with curly haired clients. I freaking love<br>them!!! I think with curls comes sass, confidence, sexiness, and some<br>fire! I want to spend every moment behind my chair with people who<br>inspire me, with work that inspires me. That’s why I choose the curly<br>girls(and men), the ones who most stylists are terrified of, the ones who<br>other want to change. I embrace you, just the way you are. Your crazy<br>curl, your frizzy halo, and stubborn cowlicks inspire me to be my best<br>self every day, to continually educate myself, study, learn, hone my<br>skills, be open to new ideas and ways of thinking. I believe that healthy<br>curls are the most beautiful reflection of you. I work with products and a cutting system that values healthy hair, by moisturizing from the inside out. My system reduces frizz, increases moisture, and defines your curls. I will sculpt a shape curl by curl to create the most flattering style for your lifestyle, face shape and maintenance desires.</p>","created_at":"2016-07-29T00:12:13.209Z","updated_at":null,"metadata":{"starred":false,"source":"8bb6d240-ebb8-4213-9fe2-75238b8b6449","publisher":{}},"src":null,"text":"I choose to work exclusively with curly haired clients. I freaking lovethem!!! I think with curls comes sass, confidence, sexiness, and somefire! I want to spend every moment behind my chair with people whoinspire me, with work that inspires me. That’s why I choose the curlygirls(and men), the ones who most stylists are terrified of, the ones whoother want to change. I embrace you, just the way you are. Your crazycurl, your frizzy halo, and stubborn cowlicks inspire me to be my bestself every day, to continually educate myself, study, learn, hone myskills, be open to new ideas and ways of thinking. I believe that healthycurls are the most beautiful reflection of you. I work with products and a cutting system that values healthy hair, by moisturizing from the inside out. My system reduces frizz, increases moisture, and defines your curls. I will sculpt a shape curl by curl to create the most flattering style for your lifestyle, face shape and maintenance desires.","measurementHash":"95f81ac0b856b2632692de4ef38e3224","length":976,"language":"en","measurementVersion":16},"html":"<p>I choose to work exclusively with curly haired clients. I freaking love<br>them!!! I think with curls comes sass, confidence, sexiness, and some<br>fire! I want to spend every moment behind my chair with people who<br>inspire me, with work that inspires me. That’s why I choose the curly<br>girls(and men), the ones who most stylists are terrified of, the ones who<br>other want to change. I embrace you, just the way you are. Your crazy<br>curl, your frizzy halo, and stubborn cowlicks inspire me to be my best<br>self every day, to continually educate myself, study, learn, hone my<br>skills, be open to new ideas and ways of thinking. I believe that healthy<br>curls are the most beautiful reflection of you. I work with products and a cutting system that values healthy hair, by moisturizing from the inside out. My system reduces frizz, increases moisture, and defines your curls. I will sculpt a shape curl by curl to create the most flattering style for your lifestyle, face shape and maintenance desires.</p>"}]},"classification":{"$class":["item:w-image","item:w-h1","item:w-title","item:dont-cover-filter","item:dont-cover-crop","item:dont-cover-overlay","item:w-cover","item:w-1-cover","item:w-cover-face","item:w-1-cover-face","item:w-cover-landscape","item:w-1-cover-landscape","item:w-cover-exif","item:w-1-cover-exif","item:w-cover-saliency","item:w-1-cover-saliency","item:w-cover-high-rez","item:w-1-cover-high-rez","item:w-cover-full-mobile-rez","item:w-1-cover-full-mobile-rez","8bb6d240-ebb8-4213-9fe2-75238b8b6449"],"$item_index":1,"props":{}}},"site-footer-item":{"id":"site-footer-item","metadata":{"starred":true,"@type":"footer"},"content":[{"id":"site-footer-block","type":"footer","html":"","metadata":{"starred":true},"footer":{"rss":{"href":"rss.xml","rel":"alternate","tit
