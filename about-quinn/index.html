nfidence":5.017519}],"saliency":{"bounding_rect":[[113,437],[789,638]],"confidence":0.286831,"center":[643,580],"radius":160.038},"textregions":[]},"measurementHash":"1d0b20c0b4ab896253142d11c92b7ad5","measurementVersion":16},{"id":"71dfb390-56cc-4a46-ad5b-24323fd147ae","item":"8bb6d240-ebb8-4213-9fe2-75238b8b6449","type":"h1","html":"<h1>About Quinn</h1>","created_at":"2016-07-30T02:38:15.441Z","updated_at":null,"metadata":{"starred":true,"source":"8bb6d240-ebb8-4213-9fe2-75238b8b6449","publisher":{}},"src":null,"text":"About Quinn","measurementHash":"d5d35063a328d3f7a4ab30966fc0364f","length":11,"language":"la","measurementVersion":16},{"id":"b140d114-e65b-4975-a91f-9b0f4b0f55f0","item":"8bb6d240-ebb8-4213-9fe2-75238b8b6449","type":"h3","html":"<h3>Hey, curly girl! I am so excited that you have found your way here!</h3>","created_at":"2016-07-30T02:38:15.441Z","updated_at":null,"metadata":{"starred":false,"source":"8bb6d240-ebb8-4213-9fe2-75238b8b6449","publisher":{}},"src":null,"text":"Hey, curly girl! I am so excited that you have found your way here!","measurementHash":"a36840e769b15948c525a345864b8bf5","length":67,"measurementVersion":16},{"id":"af992932-4fe0-4837-acdb-5d510fabdb74","item":"8bb6d240-ebb8-4213-9fe2-75238b8b6449","type":"text","html":"<p>A little about me…. I have been a hairstylist for the last 12 years. I grew up<br>in the salon business, and my mom is a hairstylist; my grandmother was a hairstylist and my great-grandfather was a barber. You could say it’s in my blood. I am very proud to be continuing the tradition of service. I believe that hairstylists have the greatest influence in the world. Seriously, who do you trust your most guarded secrets to? Your stylist. I promise to never break that confidence. I am more than just your<br>service provider; I am your confidant, you coach, and your biggest fan. I believe that the time we spend together can be more impactful than just making your hair amazing. It can be a time of connection, envisioning, and a blissful retreat in the hustle of your week.</p>","created_at":"2016-07-30T02:38:15.441Z","updated_at":null,"metadata":{"starred":false,"source":"8bb6d240-ebb8-4213-9fe2-75238b8b6449","publisher":{}},"src":null,"text":"A little about me…. I have been a hairstylist for the last 12 years. I grew upin the salon business, and my mom is a hairstylist; my grandmother was a hairstylist and my great-grandfather was a barber. You could say it’s in my blood. I am very proud to be continuing the tradition of service. I believe that hairstylists have the greatest influence in the world. Seriously, who do you trust your most guarded secrets to? Your stylist. I promise to never break that confidence. I am more than just yourservice provider; I am your confidant, you coach, and your biggest fan. I believe that the time we spend together can be more impactful than just making your hair amazing. It can be a time of connection, envisioning, and a blissful retreat in the hustle of your week.","measurementHash":"c726c5cac4186fdd1b86bb9e341842de","length":768,"language":"en","measurementVersion":16},{"id":"81fa0e13-8abb-4aa2-8d5e-4db48cfd1d8b","item":"8bb6d240-ebb8-4213-9fe2-75238b8b6449","type":"text","html":"<p>I choose to work exclusively with curly haired clients. I freaking love them!!! I think with curls comes sass, confidence, sexiness, and some fire! I want to spend every moment behind my chair with people who inspire me, with work that inspires me. That’s why I choose the curly girls(and men), the ones who most stylists are terrified of, the ones who other want to change. I embrace you, just the way you are. Your crazy<br>curl, your frizzy halo, and stubborn cowlicks inspire me to be my best self every day, to continually educate myself, study, learn, hone my skills, be open to new ideas and ways of thinking. I believe that healthy curls are the most beautiful reflection of you. I work with products and a cutting system that values healthy hair, by moisturizing from the inside out. My system reduces frizz, increases moisture, and defines your curls. I will sculpt a shape curl by curl to create the most flattering style for your lifestyle, face shape and maintenance desires.</p>","created_at":"2016-07-30T02:38:15.441Z","updated_at":null,"metadata":{"starred":false,"source":"8bb6d240-ebb8-4213-9fe2-75238b8b6449","publisher":{}},"src":null,"text":"I choose to work exclusively with curly haired clients. I freaking love them!!! I think with curls comes sass, confidence, sexiness, and some fire! I want to spend every moment behind my chair with people who inspire me, with work that inspires me. That’s why I choose the curly girls(and men), the ones who most stylists are terrified of, the ones who other want to change. I embrace you, just the way you are. Your crazycurl, your frizzy halo, and stubborn cowlicks inspire me to be my best self every day, to continually educate myself, study, learn, hone my skills, be open to new ideas and ways of thinking. I believe that healthy curls are the most beautiful reflection of you. I work with products and a cutting system that values healthy hair, by moisturizing from the inside out. My system reduces frizz, increases moisture, and defines your curls. I will sculpt a shape curl by curl to create the most flattering style for your lifestyle, face shape and maintenance desires.","measurementHash":"ab965db134bcf884b6c54d54ac79d8a2","length":984,"language":"en","measurementVersion":16}],"sites":["the-domains/quinn"],"publisher":{},"starredBlocks":{"image":[{"block":{"id":"162358ad-dd66-4fdb-9823-9a6985bd4a40","item":"8bb6d240-ebb8-4213-9fe2-75238b8b6449","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/5c6261c0-a5ee-4913-9aa9-e7a53ec158a7.jpg\">","created_at":"2016-07-29T00:07:57.111Z","updated_at":"2016-07-30T02:38:15.441Z","metadata":{"datePublished":null,"isBasedOnUrl":"","@context":"http://schema.org","coverPrefs":{"filter":false,"overlay":false,"crop" to spend every moment behind my chair with people who inspire me, with work that inspires me. That’s why I choose the curly girls(and men), the ones who most stylists are terrified of, the ones who other want to change. I embrace you, just the way you are. Your crazy<br>curl, your frizzy halo, and stubborn cowlicks inspire me to be my best self every day, to continually educate myself, study, learn, hone my skills, be open to new ideas and ways of thinking. I believe that healthy curls are the most beautiful reflection of you. I work with products and a cutting system that values healthy hair, by moisturizing from the inside out. My system reduces frizz, increases moisture, and defines your curls. I will sculpt a shape curl by curl to create the most flattering style for your lifestyle, face shape and maintenance desires.</p>","created_at":"2016-07-30T02:38:15.441Z","updated_at":null,"metadata":{"starred":false,"source":"8bb6d240-ebb8-4213-9fe2-75238b8b6449","publisher":{}},"src":null,"text":"I choose to work exclusively with curly haired clients. I freaking love them!!! I think with curls comes sass, confidence, sexiness, and some fire! I want to spend every moment behind my chair with people who inspire me, with work that inspires me. That’s why I choose the curly girls(and men), the ones who most stylists are terrified of, the ones who other want to change. I embrace you, just the way you are. Your crazycurl, your frizzy halo, and stubborn cowlicks inspire me to be my best self every day, to continually educate myself, study, learn, hone my skills, be open to new ideas and ways of thinking. I believe that healthy curls are the most beautiful reflection of you. I work with products and a cutting system that values healthy hair, by moisturizing from the inside out. My system reduces frizz, increases moisture, and defines your curls. I will sculpt a shape curl by curl to create the most flattering style for your lifestyle, face shape and maintenance desires.","measu
