3076171875,"height":886.3076171875,"confidence":5.012839},{"x":922.283203125,"y":71.951171875,"width":107.9267578125,"height":107.9267578125,"confidence":5.006767}],"saliency":{"bounding_rect":[[1069.4560546875,363.0263671875],[3120.064453125,2266.4619140625]],"confidence":0.465924,"center":[2096.3955078125,1442.2939453125],"radius":1147.3530097656248},"textregions":[]},"measurementHash":"de7223dd34ed1be5bec110bc9490d1b7","src":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/937b18ba-a9f3-43d3-acb7-f2db17ca2679.jpg","measurementVersion":16},{"id":"09520fb0-2e82-4f7d-a4e1-4158d0fc2e53","item":"1fc3a9be-8e5a-4926-82d0-ff48d9b4ace8","type":"text","html":"<p>Chances are if you’re reading this, you’ve got curly hair and you know how to navigate the internet. Congratulations.</p>","created_at":"2016-07-29T19:51:48.338Z","updated_at":"2016-07-29T19:51:58.429Z","metadata":{"source":"1fc3a9be-8e5a-4926-82d0-ff48d9b4ace8","publisher":{},"starred":false},"src":null,"text":"Chances are if you’re reading this, you’ve got curly hair and you know how to navigate the internet. Congratulations.","measurementHash":"430f37061db58f8560101a87e297a935","length":117,"language":"en","measurementVersion":16},{"id":"7dc9e65b-89e9-4f5d-8323-226f059d72cb","item":"1fc3a9be-8e5a-4926-82d0-ff48d9b4ace8","type":"text","html":"<p>Aside from being competent in the 21st century, this also pretty much guarantees that you’ve seen the endless wealth of knowledge available to curly girls (and dudes. James Franco can you hear me?).</p>","created_at":"2016-07-29T19:51:48.338Z","updated_at":"2016-07-29T19:51:58.429Z","metadata":{"source":"1fc3a9be-8e5a-4926-82d0-ff48d9b4ace8","publisher":{},"starred":false},"src":null,"text":"Aside from being competent in the 21st century, this also pretty much guarantees that you’ve seen the endless wealth of knowledge available to curly girls (and dudes. James Franco can you hear me?).","measurementHash":"f1e39250a0916bd0a9686860e0621c67","length":198,"language":"en","measurementVersion":16},{"id":"87229cdd-c48a-4412-9487-e6721351edb5","item":"1fc3a9be-8e5a-4926-82d0-ff48d9b4ace8","type":"text","html":"<p>There’s SO. MUCH. STUFF.</p>","created_at":"2016-07-29T19:51:48.338Z","updated_at":"2016-07-29T19:51:58.429Z","metadata":{"source":"1fc3a9be-8e5a-4926-82d0-ff48d9b4ace8","publisher":{},"starred":false},"src":null,"text":"There’s SO. MUCH. STUFF.","measurementHash":"3506da1e3e9b68537f89fb7e878556a3","length":24,"language":"en","measurementVersion":16},{"id":"36a913ee-80bd-4cdf-89db-8038b98aba12","item":"1fc3a9be-8e5a-4926-82d0-ff48d9b4ace8","type":"text","html":"<p>Does anyone have time to read all of that?! No. So instead, the team at DevaCurl broke down the top five things that are absolutely essential. Consider them your five curly commandments, and for the sake of your hair listen to them.</p>","created_at":"2016-07-29T19:51:48.338Z","updated_at":"2016-07-29T19:51:58.429Z","metadata":{"source":"1fc3a9be-8e5a-4926-82d0-ff48d9b4ace8","publisher":{},"starred":false},"src":null,"text":"Does anyone have time to read all of that?! No. So instead, the team at DevaCurl broke down the top five things that are absolutely essential. Consider them your five curly commandments, and for the sake of your hair listen to them.","measurementHash":"489bb5c3ee0770e12c4eaf74485771fe","length":232,"language":"en","measurementVersion":16},{"id":"34b28b22-3076-41a7-8df7-2ecf390ee3b0","item":"1fc3a9be-8e5a-4926-82d0-ff48d9b4ace8","type":"list","html":"<ol><li>Throw out your shampoo.</li></ol>","created_at":"2016-07-29T19:51:48.338Z","updated_at":"2016-07-29T19:51:58.429Z","metadata":{"source":"1fc3a9be-8e5a-4926-82d0-ff48d9b4ace8","publisher":{},"starred":false},"src":null,"measurementHash":"d90892d1fb16cf696440683d6206cc35","items":1,"measurementVersion":16},{"id":"a3613ac0-97be-4840-86d0-f9ec37d8c82d","item":"1fc3a9be-8e5a-4926-82d0-ff48d9b4ace8","type":"text","html":"<p>Please note, we’re not advocating that you stop washing your hair and scalp – that would be disgusting and you’d smell. It is absolutely necessary to do this…helloooo hygiene. But pretty much every shampoo on earth contains harsh detergents that strip hair of the moisture it needs. Instead, opt for gentle, non-stripping cleansers like <a href=\"http://www.devacurl.com/no-poo-curl.html\">No-Poo Original</a>, <a href=\"http://www.devacurl.com/no-poo-decadence.html\">No-Poo Decadence</a>, <a href=\"http://www.devacurl.com/low-poo-curl.html\">Low-Poo Original</a>, or <a href=\"http://www.devacurl.com/low-poo-delight.html\">Low-Poo Delight</a>. And remember unless you’re doing laundry – detergent is not your friend.</p>","created_at":"2016-07-29T19:51:48.338Z","updated_at":"2016-07-29T19:51:58.429Z","metadata":{"source":"1fc3a9be-8e5a-4926-82d0-ff48d9b4ace8","publisher":{},"starred":false},"src":null,"text":"Please note, we’re not advocating that you stop washing your hair and scalp – that would be disgusting and you’d smell. It is absolutely necessary to do this…helloooo hygiene. But pretty much every shampoo on earth contains harsh detergents that strip hair of the moisture it needs. Instead, opt for gentle, non-stripping cleansers like No-Poo Original, No-Poo Decadence, Low-Poo Original, or Low-Poo Delight. And remember unless you’re doing laundry – detergent is not your friend.","measurementHash":"e7754561f6549c9214b4662000f73920","length":482,"language":"en","measurementVersion":16},{"id":"7e749912-de63-4aed-83a0-affa4c41be5f","item":"1fc3a9be-8e5a-4926-82d0-ff48d9b4ace8","type":"list","html":"<ol><li>Silicones = No.</li></ol>","created_at":"2016-07-29T19:51:48.338Z","updated_at":"2016-07-29T19:51:58.429Z","metadata":{"source":"1fc3a9be-8e5a-4926-82d0-ff48d9b4ace8","publisher":{},"starred":false},"src":null,"measurementHash":"85673c5effe3807e595e924efdb0b523","items":1,"measurementVersion":16},{"id":"271a66e1-6c5b-4d3b-a602-fa0a16f289f1","item":"1fc3a9be-8e5a-4926-82d0-ff48d9b4ace8","type":"text","html":"<p>Most conditioner has silicone. Why? It makes your hair shiny. But it is a big FAT lie. It actually screws up your hair. Why? Um. Curly hair 101 people – our hair wants moisture. H20 is our friend. In case you don’t know, silicone is a water repellant. And when it coats follicles to give you the beloved “sheen”, the reality is the silicone is actually preventing moisture from entering the cuticle. The result? Hair that’s drier than the Sahara. Not cute.</p>","created_at":"2016-07-29T19:51:48.338Z","updated_at":"2016-07-29T19:51:58.429Z","metadata":{"source":"1fc3a9be-8e5a-4926-82d0-ff48d9b4ace8","publisher":{},"starred":false},"src":null,"text":"Most conditioner has silicone. Why? It makes your hair shiny. But it is a big FAT lie. It actually screws up your hair. Why? Um. Curly hair 101 people – our hair wants moisture. H20 is our friend. In case you don’t know, silicone is a water repellant. And when it coats follicles to give you the beloved “sheen”, the reality is the silicone is actually preventing moisture from entering the cuticle. The result? Hair that’s drier than the Sahara. Not cute.","measurementHash":"c782e15b881a623144fa91941fbc3b3f","length":456,"language":"en","measurementVersion":16},{"id":"b2380e93-e855-43df-b681-2488b3e130f7","item":"1fc3a9be-8e5a-4926-82d0-ff48d9b4ace8","type":"list","html":"<ol><li>Cool off your curls.</li></ol>","created_at":"2016-07-29T19:51:48.338Z","updated_at":"2016-07-29T19:51:58.429Z","metadata":{"source":"1fc3a9be-8e5a-4926-82d0-ff48d9b4ace8","publisher":{},"starred":false},"src":null,"measurementHash":"3a828f788341bffc5d245ab8602e01a1","items":1,"measurementVersion":16},{"id":"1568f2b0-a082-48c8-9f1a-ecc92306f03c","item":"1fc3a9be-8e5a-4926-82d0-ff48d9b4ace8","type":"text","html":"<p>There is nothing nicer than a hot shower after a long day—unless we’re talking haircare. While it may be the most comfortable experience EVER, hot water forces hair cuticles to stay open which leads to frizz. To help seal curls, finish your shower by shifting to the cool setting. (And yes, this is miserable in the winter. But, at least it feels nice in the summer?)</p>","created_at":"2016-07-29T19:51:48.338Z","updated_at":"2016-07-29T19:51:58.429Z","metadata":{"source":"1fc3a9be-8e5a-4926-82d0-ff48d9b4ace8","publisher":{},"starred":false},"src":null,"text":"There is nothing nicer than a hot shower after a long day—unless we’re talking haircare. While it may be the most comfortable experience EVER, hot water forces hair cuticles to stay open which leads to frizz. To help seal curls, finish your shower by shifting to the cool setting. (And yes, this is miserable in the winter. But, at least it feels nice in the summer?)","measurementHash":"27c4e195771fab8e606fa8bced58569d","length":367,"language":"en","measurementVersion":16},{"id":"f0df73ba-4d3e-40a9-9fbb-efaa6aa4ba8b","item":"1fc3a9be-8e5a-4926-82d0-ff48d9b4ace8","type":"list","html":"<ol><li>Terrycloth is a bad idea.</li></ol>","created_at":"2016-07-29T19:51:48.338Z","updated_at":"2016-07-29T19:51:58.429Z","metadata":{"source":"1fc3a9be-8e5a-4926-82d0-ff48d9b4ace8","publisher":{},"starred":false},"src":null,"measurementHash":"d4d237a781b9ae7ebde11931e8fa081f","items":1,"measurementVersion":16},{"id":"df836a72-f17b-4dd0-823b-97d31c1af5d2","item":"1fc3a9be-8e5a-4926-82d0-ff48d9b4ace8","type":"text","html":"<p>They may look soft and fuzzy, but terrycloth towels are monsters (and not the cute ones from Disney movies either). The textured fiber on these bad boys roughs up the cuticle of your hair and creates frizz. To prevent this, swap your faux-friend for a microfiber towel (like the <a href=\"http://www.devacurl.com/new-devatowel.html\">DevaTowel</a>) or if you really can’t understand why someone would spend $20 on a towel (spoiler alert: it’s life changing, but you don’t have to believe me, check out threads on NaturallyCurly.com), a cotton t-shirt.</p>","created_at":"2016-07-29T19:51:48.338Z","updated_at":"2016-07-29T19:51:58.429Z","metadata":{"source":"1fc3a9be-8e5a-4926-82d0-ff48d9b4ace8","publisher":{},"starred":false},"src":null,"text":"They may look soft and fuzzy, but terrycloth towels are monsters (and not the cute ones from Disney movies either). The textured fiber on these bad boys roughs up the cuticle of your hair and creates frizz. To prevent this, swap your faux-friend for a microfiber towel (like the DevaTowel) or if you really can’t understand why someone would spend $20 on a towel (spoiler alert: it’s life changing, but you don’t have to believe me, check out threads on NaturallyCurly.com), a cotton t-shirt.","measurementHash":"b8a9ea32f7cef8c5f96ca7cdde760c44","length":492,"language":"en","measurementVersion":16},{"id":"177679e4-65dd-4dce-a1e9-0524969023c8","item":"1fc3a9be-8e5a-4926-82d0-ff48d9b4ace8","type":"list","html":"<ol><li>No touching!</li></ol>","created_at":"2016-07-29T19:51:48.338Z","updated_at":"2016-07-29T19:51:58.429Z","metadata":{"source":"1fc3a9be-8e5a-4926-82d0-ff48d9b4ace8","publisher":{},"starred":false},"src":null,"measurementHash":"fce1299bf474910c07a231e70c6c9e19","items":1,"measurementVersion":16},{"id":"bdf153fd-a237-4411-8da2-bcf418183421","item":"1fc3a9be-8e5a-4926-82d0-ff48d9b4ace8","type":"text","html":"<p>No, not that kind. That kind’s fine. But seriously people we’re talking about HAIR here. Get your mind out of the gutter. Sheesh.</p>","created_at":"2016-07-29T19:51:48.338Z","updated_at":"2016-07-29T19:51:58.429Z","metadata":{"source":"1fc3a9be-8e5a-4926-82d0-ff48d9b4ace8","publisher":{},"starred":false},"src":null,"text":"No, not that kind. That kind’s fine. But seriously people we’re talking about HAIR here. Get your mind out of the gutter. Sheesh.","measurementHash":"98661f873ec4e355711699db9697eb3d","length":129,"language":"en","measurementVersion":16},{"id":"3f5bfac1-94bf-4c98-b6da-78e16a3baac8","item":"1fc3a9be-8e5a-4926-82d0-ff48d9b4ace8","type":"text","html":"<p>When your hair is drying, do not touch it. Are you listening? Do. Not. Touch. It.</p>","created_at":"2016-07-29T19:51:48.338Z","updated_at":"2016-07-29T19:51:58.429Z","metadata":{"source":"1fc3a9be-8e5a-4926-82d0-ff48d9b4ace8","publisher":{},"starred":false},"src":null,"text":"When your hair is drying, do not touch it. Are you listening? Do. Not. Touch. It.","measurementHash":"c21d8d3efaa7d3047538024fb4063a2f","length":81,"language":"en","measurementVersion":16},{"id":"bcc670ab-4bba-4cfe-a78f-67219fac2b66","item":"1fc3a9be-8e5a-4926-82d0-ff48d9b4ace8","type":"text","html":"<p>At least not until it is completely dry. I know it’s hard, curls are just so fun to play with. But you know what’s not fun? Frizz. Unless of course you like to rock the frizz (there are some fro’s that pull this off beautifully) then by all means.</p>","created_at":"2016-07-29T19:51:48.338Z","updated_at":"2016-07-29T19:51:58.429Z","metadata":{"source":"1fc3a9be-8e5a-4926-82d0-ff48d9b4ace8","publisher":{},"starred":false},"src":null,"text":"At least not until it is completely dry. I know it’s hard, curls are just so fun to play with. But you know what’s not fun? Frizz. Unless of course you like to rock the frizz (there are some fro’s that pull this off beautifully) then by all means.","measurementHash":"e9a261ded237c201cb97dd4e21b25436","length":247,"language":"en","measurementVersion":16},{"id":"12c5525b-7d36-46d4-9d3f-660963ae1734","item":"1fc3a9be-8e5a-4926-82d0-ff48d9b4ace8","type":"text","html":"<p>Pro tip (courtesy of Cal Ellis, the DevaCurl Curl Coach): “If you’re drying with a diffuser, use a low air flow to minimize disturbance to your curls. Then when your hair is dry and you need to refresh scrunch from the ends of your hair.”</p>","created_at":"2016-07-29T19:51:48.338Z","updated_at":"2016-07-29T19:51:58.429Z","metadata":{"source":"1fc3a9be-8e5a-4926-82d0-ff48d9b4ace8","publisher":{},"starred":false},"src":null,"text":"Pro tip (courtesy of Cal Ellis, the DevaCurl Curl Coach): “If you’re drying with a diffuser, use a low air flow to minimize disturbance to your curls. Then when your hair is dry and you need to refresh scrunch from the ends of your hair.”","measurementHash":"94e69186d3132773408373c2d63138c9","length":238,"language":"en","measurementVersion":16},{"id":"09b945ca-7eac-4cc2-8636-67871b0183c4","item":"1fc3a9be-8e5a-4926-82d0-ff48d9b4ace8","type":"text","html":"<p>Okay, now did you write all of this down? Did you ask Siri to remind you to clear out your bathroom when you get home? Because you should. Right now. Do it. Yes, I know we’re asking a lot, but make these changes and try to quit one. I DARE YOU. You’ll cry. You’ll be apologizing to your hair for next 20 years, I’m SORRY I used terrycloth that ONE TIME.</p>","created_at":"2016-07-29T19:51:48.338Z","updated_at":"2016-07-29T19:51:58.429Z","metadata":{"source":"1fc3a9be-8e5a-4926-82d0-ff48d9b4ace8","publisher":{},"starred":false},"src":null,"text":"Okay, now did you write all of this down? Did you ask Siri to remind you to clear out your bathroom when you get home? Because you should. Right now. Do it. Yes, I know we’re asking a lot, but make these changes and try to quit one. I DARE YOU. You’ll cry. You’ll be apologizing to your hair for next 20 years, I’m SORRY I used terrycloth that ONE TIME.","measurementHash":"a7015e038ce3e80c7e05ddab5ecede9e","length":353,"language":"en","measurementVersion":16}],"sites":["the-domains/quinn"],"publisher":{},"starredBlocks":{"h1":[{"block":{"id":"47912c95-e623-4aa0-825b-663e3b56992b","item":"1fc3a9be-8e5a-4926-82d0-ff48d9b4ace8","type":"h1","html":"<h1><strong>5 Curl Tips You need to Know</strong></h1>","created_at":"2016-07-29T19:51:48.338Z","updated_at":"2016-07-29T19:51:58.429Z","metadata":{"source":"1fc3a9be-8e5a-4926-82d0-ff48d9b4ace8","publisher":{},"starred":true},"src":null,"text":"5 Curl Tips You need to Know","measurementHash":"6c997a06088890eae13474853cfc8915","length":28,"measurementVersion":16},"html":"<h1><strong>5 Curl Tips You need to Know</strong></h1>"}],"image":[{"block":{"id":"6c40bf21-781a-4bba-a2c4-754d3fd6104b","item":"1fc3a9be-8e5a-4926-82d0 rnote":{}}},"factor":3.2705078125,"rotation":0,"imgflosrc":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/72d727df79a4b7b1163eca3d0e9ea9fb/croprotate.jpg?cropheight=2999&cropwidth=3349&degrees=0&input=https%3A%2F%2Fthe-grid-user-content.s3-us-west-2.amazonaws.com%2F937b18ba-a9f3-43d3-acb7-f2db17ca2679.jpg&x=0&y=0","resized":"http://the-grid-user-content.s3-us-west-2.amazonaws.com/caliper-resized/de7223dd34ed1be5bec110bc9490d1b7.png","width":3349,"height":2999,"aspect":1.1166848418756816,"ratio":"1024:917","orientation":"landscape","colors":[[195,171,193],[152,129,149],[57,33,46],[158,98,106],[145,60,55]],"faces":[{"x":1560.0322265625,"y":968.0703125,"width":886.3076171875,"height":886.3076171875,"confidence":5.012839},{"x":922.283203125,"y":71.951171875,"width":107.9267578125,"height":107.9267578125,"confidence":5.006767}],"saliency":{"bounding_rect":[[1069.4560546875,363.0263671875],[3120.064453125,2266.4619140625]],"confidence":0.465924,"center":[2096.3955078125,1442.2939453125],"radius":1147.3530097656248},"textregions":[]},"measurementHash":"de7223dd34ed1be5bec110bc9490d1b7","src":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/937b18ba-a9f3-43d3-acb7-f2db17ca2679.jpg","measurementVersion":16},"html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/937b18ba-a9f3-43d3-acb7-f2db17ca2679.jpg\">"}],"text":[{"block":{"id":"09520fb0-2e82-4f7d-a4e1-4158d0fc2e53","item":"1fc3a9be-8e5a-4926-82d0-ff48d9b4ace8","type":"text","html":"<p>Chances are if you’re reading this, you’ve got curly hair and you know how to navigate the internet. Congratulations.</p>","created_at":"2016-07-29T19:51:48.338Z","updated_at":"2016-07-29T19:51:58.429Z","metadata":{"source":"1fc3a9be-8e5a-4926-82d0-ff48d9b4ace8","publisher":{},"starred":false},"src":null,"text":"Chances are if you’re reading this, you’ve got curly hair and you know how to navigate the internet. Congratulations.","measurementHash":"430f37061db58f8560101a87e297a935","length":117,"language":"en","measurementVersion":16},"html":"<p>Chances are if you’re reading this, you’ve got curly hair and you know how to navigate the internet. Congratulations.</p>"},{"block":{"id":"7dc9e65b-89e9-4f5d-8323-226f059d72cb","item":"1fc3a9be-8e5a-4926-82d0-ff48d9b4ace8","type":"text","html":"<p>Aside from being competent in the 21st century, this also pretty much guarantees that you’ve seen the endless wealth of knowledge available to curly girls (and dudes. James Franco can you hear me?).</p>","created_at":"2016-07-29T19:51:48.338Z","updated_at":"2016-07-29T19:51:58.429Z","metadata":{"source":"1fc3a9be-8e5a-4926-82d0-ff48d9b4ace8","publisher":{},"starred":false},"src":null,"text":"Aside from being competent in the 21st century, this also pretty much guarantees that you’ve seen the endless wealth of knowledge available to curly girls (and dudes. James Franco can you hear me?).","measurementHash":"f1e39250a0916bd0a9686860e0621c67","length":198,"language":"en","measurementVersion":16},"html":"<p>Aside from being competent in the 21st century, this also pretty much guarantees that you’ve seen the endless wealth of knowledge available to curly girls (and dudes. James Franco can you hear me?).</p>"},{"block":{"id":"87229cdd-c48a-4412-9487-e6721351edb5","item":"1fc3a9be-8e5a-4926-82d0-ff48d9b4ace8","type":"text","html":"<p>There’s SO. MUCH. STUFF.</p>","created_at":"2016-07-29T19:51:48.338Z","updated_at":"2016-07-29T19:51:58.429Z","metadata":{"source":"1fc3a9be-8e5a-4926-82d0-ff48d9b4ace8","publisher":{},"starred":false},"src":null,"text":"There’s SO. MUCH. STUFF.","measurementHash":"3506da1e3e9b68537f89fb7e878556a3","length":24,"language":"en","measurementVersion":16},"html":"<p>There’s SO. MUCH. STUFF.</p>"},{"block":{"id":"36a913ee-80bd-4cdf-89db-8038b98aba12","item":"1fc3a9be-8e5a-4926-82d0-ff48d9b4ace8","type":"text","html":"<p>Does anyone have time to read all of that?! No. So instead, the team at DevaCurl broke down the top five things that are absolutely essential. Consider them your five curly commandments, and for the sake of your hair listen to them.</p>","created_at":"2016-07-29T19:51:48.338Z","updated_at":"2016-07-29T19:51:58.429Z","metadata":{"source":"1fc3a9be-8e5a-4926-82d0-ff48d9b4ace8","publisher":{},"starred":false},"src":null,"text":"Does anyone have time to read all of that?! No. So instead, the team at DevaCurl broke down the top five things that are absolutely essential. Consider them your five curly commandments, and for the sake of your hair listen to them.","measurementHash":"489bb5c3ee0770e12c4eaf74485771fe","length":232,"language":"en","measurementVersion":16},"html":"<p>Does anyone have time to read all of that?! No. So instead, the team at DevaCurl broke down the top five things that are absolutely essential. Consider them your five curly commandments, and for the sake of your hair listen to them.</p>"},{"block":{"id":"a3613ac0-97be-4840-86d0-f9ec37d8c82d","item":"1fc3a9be-8e5a-4926-82d0-ff48d9b4ace8","type":"text","html":"<p>Please note, we’re not advocating that you stop washing your hair and scalp – that would be disgusting and you’d smell. It is absolutely necessary to do this…helloooo hygiene. But pretty much every shampoo on earth contains harsh detergents that strip hair of the moisture it needs. Instead, opt for gentle, non-stripping cleansers like <a href=\"http://www.devacurl.com/no-poo-curl.html\">No-Poo Original</a>, <a href=\"http://www.devacurl.com/no-poo-decadence.html\">No-Poo Decadence</a>, <a href=\"http://www.devacurl.com/low-poo-curl.html\">Low-Poo Original</a>, or <a href=\"http://www.devacurl.com/low-poo-delight.html\">Low-Poo Delight</a>. And remember unless you’re doing laundry – detergent is not your friend.</p>","created_at":"2016-07-29T19:51:48.338Z","updated_at":"2016-07-29T19:51:58.429Z","metadata":{"source":"1fc3a9be-8e5a-4926-82d0-ff48d9b4ace8","publisher":{},"starred":false},"src":null,"text":"Please note, we’re not advocating that you stop washing your hair and scalp – that would be disgusting and you’d smell. It is absolutely necessary to do this…helloooo hygiene. But pretty much every shampoo on earth contains harsh detergents that strip hair of the moisture it needs. Instead, opt for gentle, non-stripping cleansers like No-Poo Original, No-Poo Decadence, Low-Poo Original, or Low-Poo Delight. And remember unless you’re doing laundry – detergent is not your friend.","measurementHash":"e7754561f6549c9214b4662000f73920","length":482,"language":"en","measurementVersion":16},"html":"<p>Please note, we’re not advocating that you stop washing your hair and scalp – that would be disgusting and you’d smell. It is absolutely necessary to do this…helloooo hygiene. But pretty much every shampoo on earth contains harsh detergents that strip hair of the moisture it needs. Instead, opt for gentle, non-stripping cleansers like <a href=\"http://www.devacurl.com/no-poo-curl.html\">No-Poo Original</a>, <a href=\"http://www.devacurl.com/no-poo-decadence.html\">No-Poo Decadence</a>, <a href=\"http://www.devacurl.com/low-poo-curl.html\">Low-Poo Original</a>, or <a href=\"http://www.devacurl.com/low-poo-delight.html\">Low-Poo Delight</a>. And remember unless you’re doing laundry – detergent is not your friend.</p>"},{"block":{"id":"271a66e1-6c5b-4d3b-a602-fa0a16f289f1","item":"1fc3a9be-8e5a-4926-82d0-ff48d9b4ace8","type":"text","html":"<p>Most conditioner has silicone. Why? It makes your hair shiny. But it is a big FAT lie. It actually screws up your hair. Why? Um. Curly hair 101 people – our hair wants moisture. H20 is our friend. In case you don’t know, silicone is a water repellant. And when it coats follicles to give you the beloved “sheen”, the reality is the silicone is actually preventing moisture from entering the cuticle. The result? Hair that’s drier than the Sahara. Not cute.</p>","created_at":"2016-07-29T19:51:48.338Z","updated_at":"2016-07-29T19:51:58.429Z","metadata":{"source":"1fc3a9be-8e5a-4926-82d0-ff48d9b4ace8","publisher":{},"starred":false},"src":null,"text":"Most conditioner has silicone. Why? It makes your hair shiny. But it is a big FAT lie. It actually screws up your hair. Why? Um. Curly hair 101 people – our hair wants moisture. H20 is our friend. In case you don’t know, silicone is a water repellant. And when it coats follicles to give you the beloved “sheen”, the reality is the silicone is actually preventing moisture from entering the cuticle. The result? Hair that’s drier than the Sahara. Not cute.","measurementHash":"c782e15b881a623144fa91941fbc3b3f","length":456,"language":"en","measurementVersion":16},"html":"<p>Most conditioner has silicone. Why? It makes your hair shiny. But it is a big FAT lie. It actually screws up your hair. Why? Um. Curly hair 101 people – our hair wants moisture. H20 is our friend. In case you don’t know, silicone is a water repellant. And when it coats follicles to give you the beloved “sheen”, the reality is the silicone is actually preventing moisture from entering the cuticle. The result? Hair that’s drier than the Sahara. Not cute.</p>"},{"block":{"id":"1568f2b0-a082-48c8-9f1a-ecc92306f03c","item":"1fc3a9be-8e5a-4926-82d0-ff48d9b4ace8","type":"text","html":"<p>There is nothing nicer than a hot shower after a long day—unless we’re talking haircare. While it may be the most comfortable experience EVER, hot water forces hair cuticles to stay open which leads to frizz. To help seal curls, finish your shower by shifting to the cool setting. (And yes, this is miserable in the winter. But, at least it feels nice in the summer?)</p>","created_at":"2016-07-29T19:51:48.338Z","updated_at":"2016-07-29T19:51:58.429Z","metadata":{"source":"1fc3a9be-8e5a-4926-82d0-ff48d9b4ace8","publisher":{},"starred":false},"src":null,"text":"There is nothing nicer than a hot shower after a long day—unless we’re talking haircare. While it may be the most comfortable experience EVER, hot water forces hair cuticles to stay open which leads to frizz. To help seal curls, finish your shower by shifting to the cool setting. (And yes, this is miserable in the winter. But, at least it feels nice in the summer?)","measurementHash":"27c4e195771fab8e606fa8bced58569d","length":367,"language":"en","measurementVersion":16},"html":"<p>There is nothing nicer than a hot shower after a long day—unless we’re talking haircare. While it may be the most comfortable experience EVER, hot water forces hair cuticles to stay open which leads to frizz. To help seal curls, finish your shower by shifting to the cool setting. (And yes, this is miserable in the winter. But, at least it feels nice in the summer?)</p>"},{"block":{"id":"df836a72-f17b-4dd0-823b-97d31c1af5d2","item":"1fc3a9be-8e5a-4926-82d0-ff48d9b4ace8","type":"text","html":"<p>They may look soft and fuzzy, but terrycloth towels are monsters (and not the cute ones from Disney movies either). The textured fiber on these bad boys roughs up the cuticle of your hair and creates frizz. To prevent this, swap your faux-friend for a microfiber towel (like the <a href=\"http://www.devacurl.com/new-devatowel.html\">DevaTowel</a>) or if you really can’t understand why someone would spend $20 on a towel (spoiler alert: it’s life changing, but you don’t have to believe me, check out threads on NaturallyCurly.com), a cotton t-shirt.</p>","created_at":"2016-07-29T19:51:48.338Z","updated_at":"2016-07-29T19:51:58.429Z","metadata":{"source":"1fc3a9be-8e5a-4926-82d0-ff48d9b4ace8","publisher":{},"starred":false},"src":null,"text":"They may look soft and fuzzy, but terrycloth towels are monsters (and not the cute ones from Disney movies either). The textured fiber on these bad boys roughs up the cuticle of your hair and creates frizz. To prevent this, swap your faux-friend for a microfiber towel (like the DevaTowel) or if you really can’t understand why someone would spend $20 on a towel (spoiler alert: it’s life changing, but you don’t have to believe me, check out threads on NaturallyCurly.com), a cotton t-shirt.","measurementHash":"b8a9ea32f7cef8c5f96ca7cdde760c44","length":492,"language":"en","measurementVersion":16},"html":"<p>They may look soft and fuzzy, but terrycloth towels are monsters (and not the cute ones from Disney movies either). The textured fiber on these bad boys roughs up the cuticle of your hair and creates frizz. To prevent this, swap your faux-friend for a microfiber towel (like the <a href=\"http://www.devacurl.com/new-devatowel.html\">DevaTowel</a>) or if you really can’t understand why someone would spend $20 on a towel (spoiler alert: it’s life changing, but you don’t have to believe me, check out threads on NaturallyCurly.com), a cotton t-shirt.</p>"},{"block":{"id":"bdf153fd-a237-4411-8da2-bcf418183421","item":"1fc3a9be-8e5a-4926-82d0-ff48d9b4ace8","type":"text","html":"<p>No, not that kind. That kind’s fine. But seriously people we’re talking about HAIR here. Get your mind out of the gutter. Sheesh.</p>","created_at":"2016-07-29T19:51:48.338Z","updated_at":"2016-07-29T19:51:58.429Z","metadata":{"source":"1fc3a9be-8e5a-4926-82d0-ff48d9b4ace8","publisher":{},"starred":false},"src":null,"text":"No, not that kind. That kind’s fine. But seriously people we’re talking about HAIR here. Get your mind out of the gutter. Sheesh.","measurementHash":"98661f873ec4e355711699db9697eb3d","length":129,"language":"en","measurementVersion":16},"html":"<p>No, not that kind. That kind’s fine. But seriously people we’re talking about HAIR here. Get your mind out of the gutter. Sheesh.</p>"},{"block":{"id":"3f5bfac1-94bf-4c98-b6da-78e16a3baac8","item":"1fc3a9be-8e5a-4926-82d0-ff48d9b4ace8","type":"text","html":"<p>When your hair is drying, do not touch it. Are you listening? Do. Not. Touch. It.</p>","created_at":"2016-07-29T19:51:48.338Z","updated_at":"2016-07-29T19:51:58.429Z","metadata":{"source":"1fc3a9be-8e5a-4926-82d0-ff48d9b4ace8","publisher":{},"starred":false},"src":null,"text":"When your hair is drying, do not touch it. Are you listening? Do. Not. Touch. It.","measurementHash":"c21d8d3efaa7d3047538024fb4063a2f","length":81,"language":"en","measurementVersion":16},"html":"<p>When your hair is drying, do not touch it. Are you listening? Do. Not. Touch. It.</p>"},{"block":{"id":"bcc670ab-4bba-4cfe-a78f-67219fac2b66","item":"1fc3a9be-8e5a-4926-82d0-ff48d9b4ace8","type":"text","html":"<p>At least not until it is completely dry. I know it’s hard, curls are just so fun to play with. But you know what’s not fun? Frizz. Unless of course you like to rock the frizz (there are some fro’s that pull this off beautifully) then by all means.</p>","created_at":"2016-07-29T19:51:48.338Z","updated_at":"2016-07-29T19:51:58.429Z","metadata":{"source":"1fc3a9be-8e5a-4926-82d0-ff48d9b4ace8","publisher":{},"starred":false},"src":null,"text":"At least not until it is completely dry. I know it’s hard, curls are just so fun to play with. But you know what’s not fun? Frizz. Unless of course you like to rock the frizz (there are some fro’s that pull this off beautifully) then by all means.","measurementHash":"e9a261ded237c201cb97dd4e21b25436","length":247,"language":"en","measurementVersion":16},"html":"<p>At least not until it is completely dry. I know it’s hard, curls are just so fun to play with. But you know what’s not fun? Frizz. Unless of course you like to rock the frizz (there are some fro’s that pull this off beautifully) then by all means.</p>"},{"block":{"id":"12c5525b-7d36-46d4-9d3f-660963ae1734","item":"1fc3a9be-8e5a-4926-82d0-ff48d9b4ace8","type":"text","html":"<p>Pro tip (courtesy of Cal Ellis, the DevaCurl Curl Coach): “If you’re drying with a diffuser, use a low air flow to minimize disturbance to your curls. Then when your hair is dry and you need to refresh scrunch from the ends of your hair.”</p>","created_at":"2016-07-29T19:51:48.338Z","updated_at":"2016-07-29T19:51:58.429Z","metadata":{"source":"1fc3a9be-8e5a-4926-82d0-ff48d9b4ace8","publisher":{},"starred":false},"src":null,"text":"Pro tip (courtesy of Cal Ellis, the DevaCurl Curl Coach): “If you’re drying with a diffuser, use a low air flow to minimize disturbance to your curls. Then when your hair is dry and you need to refresh scrunch from the ends of your hair.”","measurementHash":"94e69186d3132773408373c2d63138c9","length":238,"language":"en","measurementVersion":16},"html":"<p>Pro tip (courtesy of Cal Ellis, the DevaCurl Curl Coach): “If you’re drying with a diffuser, use a low air flow to minimize disturbance to your curls. Then when your hair is dry and you need to refresh scrunch from the ends of your hair.”</p>"},{"block":{"id":"09b945ca-7eac-4cc2-8636-67871b0183c4","item":"1fc3a9be-8e5a-4926-82d0-ff48d9b4ace8","type":"text","html":"<p>Okay, now did you write all of this down? Did you ask Siri to remind you to clear out your bathroom when you get home? Because you should. Right now. Do it. Yes, I know we’re asking a lot, but make these changes and try to quit one. I DARE YOU. You’ll cry. You’ll be apologizing to your hair for next 20 years, I’m SORRY I used terrycloth that ONE TIME.</p>","created_at":"2016-07-29T19:51:48.338Z","updated_at":"2016-07-29T19:51:58.429Z","metadata":{"source":"1fc3a9be-8e5a-4926-82d0-ff48d9b4ace8","publisher":{},"starred":false},"src":null,"text":"Okay, now did you write all of this down? Did you ask Siri to remind you to clear out your bathroom when you get home? Because you should. Right now. Do it. Yes, I know we’re asking a lot, but make these changes and try to quit one. I DARE YOU. You’ll cry. You’ll be apologizing to your hair for next 20 years, I’m SORRY I used terrycloth that ONE TIME.","measurementHash":"a7015e038ce3e80c7e05ddab5ecede9e","length":353,"language":"en","measurementVersion":16},"html":"<p>Okay, now did you write all of this down? Did you ask Siri to remind you to clear out your bathroom when you get home? Because you should. Right now. Do it. Yes, I know we’re asking a lot, but make these changes and try to quit one. I DARE YOU. You’ll cry. You’ll be apologizing to your hair for next 20 years, I’m SORR
