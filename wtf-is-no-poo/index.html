resized":"http://the-grid-user-content.s3-us-west-2.amazonaws.com/caliper-resized/b63de8678a2f65c7128df136a28a5093.png","width":3744,"height":3484,"aspect":1.074501573976915,"ratio":"1024:953","orientation":"landscape","colors":[[59,52,86],[242,186,199],[177,135,145],[189,167,154],[115,78,59]],"faces":[],"saliency":{"bounding_rect":[[3.65625,182.8125],[3740.34375,3480.75]],"confidence":0.186376,"center":[1868.34375,2314.40625],"radius":2263.2991875000002},"textregions":[]},"measurementHash":"bc98b08c4c0f22384e585ac23f90ddc8","measurementVersion":16},{"id":"1e0ddd0e-f72a-4df9-bcd0-15bb3c5b4eb8","item":"a81cd0da-a5e8-4954-8cc5-3537a777b087","type":"h1","html":"<h1><strong>WTF is No-Poo?</strong></h1>","created_at":"2016-07-29T21:45:07.382Z","updated_at":null,"metadata":{"starred":true,"source":"a81cd0da-a5e8-4954-8cc5-3537a777b087","publisher":{}},"src":null,"text":"WTF is No-Poo?","measurementHash":"06852ea096e5fd84106fad5ca27c9927","length":14,"language":"pt","measurementVersion":16},{"id":"f284612a-7eb2-4957-a66a-d4dff74f73e6","item":"a81cd0da-a5e8-4954-8cc5-3537a777b087","type":"text","html":"<p>For years curly and straight haired women alike have talked about some cult movement to “quit shampoo.” At first it sounds like some weird hippie-coachella fad. But apparently there is science behind this. They say that ditching suds can actually do wonders for your hair and scalp.</p>","created_at":"2016-07-29T21:45:07.382Z","updated_at":null,"metadata":{"starred":true,"source":"a81cd0da-a5e8-4954-8cc5-3537a777b087","publisher":{}},"src":null,"text":"For years curly and straight haired women alike have talked about some cult movement to “quit shampoo.” At first it sounds like some weird hippie-coachella fad. But apparently there is science behind this. They say that ditching suds can actually do wonders for your hair and scalp.","measurementHash":"bbed3682682409852807010530852e7d","length":282,"language":"en","measurementVersion":16},{"id":"895733d4-fed4-4a77-bef0-62ea0d19fffd","item":"a81cd0da-a5e8-4954-8cc5-3537a777b087","type":"text","html":"<p>The answer is a resounding yes if you opt for the DIY route (aka crafting a rinse of either Apple Cider Vinegar, Baking Soda, or both).</p>","created_at":"2016-07-29T21:45:07.382Z","updated_at":null,"metadata":{"starred":false,"source":"a81cd0da-a5e8-4954-8cc5-3537a777b087","publisher":{}},"src":null,"text":"The answer is a resounding yes if you opt for the DIY route (aka crafting a rinse of either Apple Cider Vinegar, Baking Soda, or both).","measurementHash":"7a97115b0574e1fc6cbbe4a9ea9878e4","length":135,"language":"en","measurementVersion":16},{"id":"e9a41b2e-98ad-4128-9fb6-27847b234e64","item":"a81cd0da-a5e8-4954-8cc5-3537a777b087","type":"text","html":"<p>“Try it,” they said. “It’ll be great,” they said. Welp, I tried every combo and it’s nothing short of… intense. Both combos definitely cleanse, but if over-done can be super harsh on your scalp and hair. Not to mention, you really don’t smell that pleasant after dunking your head in ACV. Word of advice – don’t do it before a date (I have no idea what I was thinking).</p>","created_at":"2016-07-29T21:45:07.382Z","updated_at":null,"metadata":{"starred":false,"source":"a81cd0da-a5e8-4954-8cc5-3537a777b087","publisher":{}},"src":null,"text":"“Try it,” they said. “It’ll be great,” they said. Welp, I tried every combo and it’s nothing short of… intense. Both combos definitely cleanse, but if over-done can be super harsh on your scalp and hair. Not to mention, you really don’t smell that pleasant after dunking your head in ACV. Word of advice – don’t do it before a date (I have no idea what I was thinking).","measurementHash":"fef4ce58e2240cf8d50d7f45ef7d0cfe","length":369,"language":"en","measurementVersion":16},{"id":"d2d6e50c-9d3c-482a-8d6d-cba7e55e8647","item":"a81cd0da-a5e8-4954-8cc5-3537a777b087","type":"text","html":"<p>For some, the DIY route can be a bit much. Enter DevaCurl No-Poo. 20 years ago, the founders of Devachan salon, realized that traditional shampoos weren’t doing curly hair any favors. So, they started experimenting. After many attempts (which I always picture as an adventure with Bill Nye the Science Guy) No-Poo and Low-Poo were born.</p>","created_at":"2016-07-29T21:45:07.382Z","updated_at":null,"metadata":{"starred":false,"source":"a81cd0da-a5e8-4954-8cc5-3537a777b087","publisher":{}},"src":null,"text":"For some, the DIY route can be a bit much. Enter DevaCurl No-Poo. 20 years ago, the founders of Devachan salon, realized that traditional shampoos weren’t doing curly hair any favors. So, they started experimenting. After many attempts (which I always picture as an adventure with Bill Nye the Science Guy) No-Poo and Low-Poo were born.","measurementHash":"46e90cbe66159ac7c2fff9b73033e4bb","length":336,"language":"en","measurementVersion":16},{"id":"5b670344-ae83-4600-ac4a-343457dc3d3f","item":"a81cd0da-a5e8-4954-8cc5-3537a777b087","type":"text","html":"<p>So what made these formulas so freaking special? They didn’t have any bubbles. Aka sodium laurel sulfate was removed from shampoo. The stylists discovered that it was super-harsh and that bubbles did not = clean. Turns out what keeps your scalp clean is good old elbow grease. All it takes is friction and water.</p>","created_at":"2016-07-29T21:45:07.382Z","updated_at":null,"metadata":{"starred":false,"source":"a81cd0da-a5e8-4954-8cc5-3537a777b087","publisher":{}},"src":null,"text":"So what made these formulas so freaking special? They didn’t have any bubbles. Aka sodium laurel sulfate was removed from shampoo. The stylists discovered that it was super-harsh and that bubbles did not = clean. Turns out what keeps your scalp clean is good old elbow grease. All it takes is friction and water.","measurementHash":"936a852e9eedefbcd41b65a3bd6072af","length":312,"language":"en","measurementVersion":16},{"id":"fd4e56b2-1fe7-4985-bcfb-48ad152ba68f","item":"a81cd0da-a5e8-4954-8cc5-3537a777b087","type":"text","html":"<p>So, the founders created a botanically-infused cleanser with a specific pH level that could cleanse the scalp without stripping follicles. The result was the world’s first conditioning cleanser. One that hydrated, soothed, and cared for the scalp. (Miracles people, mir-a-cles!) Like DIY versions, these formulas depended on scrubbing both on and off the scalp – they just smelled a lot better.</p>","created_at":"2016-07-29T21:45:07.382Z","updated_at":null,"metadata":{"starred":false,"source":"a81cd0da-a5e8-4954-8cc5-3537a777b087","publisher":{}},"src":null,"text":"So, the founders created a botanically-infused cleanser with a specific pH level that could cleanse the scalp without stripping follicles. The result was the world’s first conditioning cleanser. One that hydrated, soothed, and cared for the scalp. (Miracles people, mir-a-cles!) Like DIY versions, these formulas depended on scrubbing both on and off the scalp – they just smelled a lot better.","measurementHash":"6afb40cd9107d50b18d357f660bf1ba5","length":394,"language":"en","measurementVersion":16},{"id":"c8085269-afb1-4d30-bb19-c982d50d585c","item":"a81cd0da-a5e8-4954-8cc5-3537a777b087","type":"text","html":"<p>Other differences? Many DIYers claim using ACV or baking soda requires recalibration time for the scalp, and that some may have to undergo a “grease” period, where it gets worse before it gets better. Sort of like switching to Pro-Activ.</p>","created_at":"2016-07-29T21:45:07.382Z","updated_at":null,"metadata":{"starred":false,"source":"a81cd0da-a5e8-4954-8cc5-3537a777b087","publisher":{}},"src":null,"text":"Other differences? Many DIYers claim using ACV or baking soda requires recalibration time for the scalp, and that some may have to undergo a “grease” period, where it gets worse before it gets better. Sort of like switching to Pro-Activ.","measurementHash":"1930f5d170e29c36be90ae295f5892f7","length":237,"language":"en","measurementVersion":16},{"id":"999ce392-55aa-49b1-8cb5-9c73ca7b84ad","item":"a81cd0da-a5e8-4954-8cc5-3537a777b087","type":"text","html":"<p>But with No-Poo there is no grease period, and the hydrating benefits are so obvious that they basically smack you in the face with shine. That product alone explains why some women claim to be part of a Deva Cult (yes, this curl cult is actually a thing).</p>","created_at":"2016-07-29T21:45:07.382Z","updated_at":null,"metadata":{"starred":false,"source":"a81cd0da-a5e8-4954-8cc5-3537a777b087","publisher":{}},"src":null,"text":"But with No-Poo there is no grease period, and the hydrating benefits are so obvious that they basically smack you in the face with shine. That product alone explains why some women claim to be part of a Deva Cult (yes, this curl cult is actually a thing).","measurementHash":"bdcee004c002c039471f8e8dc1575935","length":256,"language":"en","measurementVersion":16},{"id":"0ba3f1ae-f434-428b-b5e6-3fd2de234c3a","item":"a81cd0da-a5e8-4954-8cc5-3537a777b087","type":"text","html":"<p>Today, DevaCurl offers four cleansers: <a href=\"http://www.devacurl.com/no-poo-curl.html\">No-Poo Original</a>, a zero lather conditioning cleanser, <a href=\"http://www.devacurl.com/no-poo-decadence.html\">No-Poo Decadence</a> an ultra-hydrating, zero-lather milk cleanser, <a href=\"http://www.devacurl.com/low-poo-curl.html\">Low-Poo Original</a>, a mild lather cleanser that gets its bubbles from a coconut surfactant, and <a href=\"http://www.devacurl.com/low-poo-delight.html\">Low-Poo Delight</a> a mild-lather cleanser that promises weightless moisture. Four options—all basically gifts from the hair gods, that promise to make you smell good on your next date.</p>","created_at":"2016-07-29T21:45:07.382Z","updated_at":null,"metadata":{"starred":false,"source":"a81cd0da-a5e8-4954-8cc5-3537a777b087","publisher":{}},"src":null,"text":"Today, DevaCurl offers four cleansers: No-Poo Original, a zero lather conditioning cleanser, No-Poo Decadence an ultra-hydrating, zero-lather milk cleanser, Low-Poo Original, a mild lather cleanser t bbe4a9ea9878e4","length":135,"language":"en","measurementVersion":16},"html":"<p>The answer is a resounding yes if you opt for the DIY route (aka crafting a rinse of either Apple Cider Vinegar, Baking Soda, or both).</p>"},{"block":{"id":"e9a41b2e-98ad-4128-9fb6-27847b234e64","item":"a81cd0da-a5e8-4954-8cc5-3537a777b087","type":"text","html":"<p>“Try it,” they said. “It’ll be great,” they said. Welp, I tried every combo and it’s nothing short of… intense. Both combos definitely cleanse, but if over-done can be super harsh on your scalp and hair. Not to mention, you really don’t smell that pleasant after dunking your head in ACV. Word of advice – don’t do it before a date (I have no idea what I was thinking).</p>","created_at":"2016-07-29T21:45:07.382Z","updated_at":null,"metadata":{"starred":false,"source":"a81cd0da-a5e8-4954-8cc5-3537a777b087","publisher":{}},"src":null,"text":"“Try it,” they said. “It’ll be great,” they said. Welp, I tried every combo and it’s nothing short of… intense. Both combos definitely cleanse, but if over-done can be super harsh on your scalp and hair. Not to mention, you really don’t smell that pleasant after dunking your head in ACV. Word of advice – don’t do it before a date (I have no idea what I was thinking).","measurementHash":"fef4ce58e2240cf8d50d7f45ef7d0cfe","length":369,"language":"en","measurementVersion":16},"html":"<p>“Try it,” they said. “It’ll be great,” they said. Welp, I tried every combo and it’s nothing short of… intense. Both combos definitely cleanse, but if over-done can be super harsh on your scalp and hair. Not to mention, you really don’t smell that pleasant after dunking your head in ACV. Word of advice – don’t do it before a date (I have no idea what I was thinking).</p>"},{"block":{"id":"d2d6e50c-9d3c-482a-8d6d-cba7e55e8647","item":"a81cd0da-a5e8-4954-8cc5-3537a777b087","type":"text","html":"<p>For some, the DIY route can be a bit much. Enter DevaCurl No-Poo. 20 years ago, the founders of Devachan salon, realized that traditional shampoos weren’t doing curly hair any favors. So, they started experimenting. After many attempts (which I always picture as an adventure with Bill Nye the Science Guy) No-Poo and Low-Poo were born.</p>","created_at":"2016-07-29T21:45:07.382Z","updated_at":null,"metadata":{"starred":false,"source":"a81cd0da-a5e8-4954-8cc5-3537a777b087","publisher":{}},"src":null,"text":"For some, the DIY route can be a bit much. Enter DevaCurl No-Poo. 20 years ago, the founders of Devachan salon, realized that traditional shampoos weren’t doing curly hair any favors. So, they started experimenting. After many attempts (which I always picture as an adventure with Bill Nye the Science Guy) No-Poo and Low-Poo were born.","measurementHash":"46e90cbe66159ac7c2fff9b73033e4bb","length":336,"language":"en","measurementVersion":16},"html":"<p>For some, the DIY route can be a bit much. Enter DevaCurl No-Poo. 20 years ago, the founders of Devachan salon, realized that traditional shampoos weren’t doing curly hair any favors. So, they started experimenting. After many attempts (which I always picture as an adventure with Bill Nye the Science Guy) No-Poo and Low-Poo were born.</p>"},{"block":{"id":"5b670344-ae83-4600-ac4a-343457dc3d3f","item":"a81cd0da-a5e8-4954-8cc5-3537a777b087","type":"text","html":"<p>So what made these formulas so freaking special? They didn’t have any bubbles. Aka sodium laurel sulfate was removed from shampoo. The stylists discovered that it was super-harsh and that bubbles did not = clean. Turns out what keeps your scalp clean is good old elbow grease. All it takes is friction and water.</p>","created_at":"2016-07-29T21:45:07.382Z","updated_at":null,"metadata":{"starred":false,"source":"a81cd0da-a5e8-4954-8cc5-3537a777b087","publisher":{}},"src":null,"text":"So what made these formulas so freaking special? They didn’t have any bubbles. Aka sodium laurel sulfate was removed from shampoo. The stylists discovered that it was super-harsh and that bubbles
