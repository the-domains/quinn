"type":"text","html":"<p>For years curly and straight haired women alike have talked about some cult movement to “quit shampoo.” At first it sounds like some weird hippie-coachella fad. But apparently there is science behind this. They say that ditching suds can actually do wonders for your hair and scalp – but TBH it all sounds kind of disgusting. Why on earth would you not wash your hair? Wouldn’t it start to smell?</p>","created_at":"2016-07-29T19:36:23.341Z","updated_at":"2016-07-29T19:38:27.613Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"a81cd0da-a5e8-4954-8cc5-3537a777b087","publisher":{},"starred":false},"src":null,"text":"For years curly and straight haired women alike have talked about some cult movement to “quit shampoo.” At first it sounds like some weird hippie-coachella fad. But apparently there is science behind this. They say that ditching suds can actually do wonders for your hair and scalp – but TBH it all sounds kind of disgusting. Why on earth would you not wash your hair? Wouldn’t it start to smell?","measurementHash":"adb9b36c7431347fc77b013f555dc9d8","length":396,"language":"en","measurementVersion":16},{"id":"85a2d23e-2402-44f6-b965-9b66d854c3a5","item":"a81cd0da-a5e8-4954-8cc5-3537a777b087","type":"text","html":"<p>The answer is a resounding yes if you opt for the DIY route (aka crafting a rinse of either Apple Cider Vinegar, Baking Soda, or both).</p>","created_at":"2016-07-29T19:36:23.341Z","updated_at":"2016-07-29T19:38:27.613Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"a81cd0da-a5e8-4954-8cc5-3537a777b087","publisher":{},"starred":false},"src":null,"text":"The answer is a resounding yes if you opt for the DIY route (aka crafting a rinse of either Apple Cider Vinegar, Baking Soda, or both).","measurementHash":"7a97115b0574e1fc6cbbe4a9ea9878e4","length":135,"language":"en","measurementVersion":16},{"id":"41055c06-7878-4a6e-ab5f-b8468fbd3a0a","item":"a81cd0da-a5e8-4954-8cc5-3537a777b087","type":"text","html":"<p>“Try it,” they said. “It’ll be great,” they said. Welp, I tried every combo and it’s nothing short of… intense. Both combos definitely cleanse, but if over-done can be super harsh on your scalp and hair. Not to mention, you really don’t smell that pleasant after dunking your head in ACV. Word of advice – don’t do it before a date (I have no idea what I was thinking).</p>","created_at":"2016-07-29T19:36:23.341Z","updated_at":"2016-07-29T19:38:27.613Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"a81cd0da-a5e8-4954-8cc5-3537a777b087","publisher":{},"starred":false},"src":null,"text":"“Try it,” they said. “It’ll be great,” they said. Welp, I tried every combo and it’s nothing short of… intense. Both combos definitely cleanse, but if over-done can be super harsh on your scalp and hair. Not to mention, you really don’t smell that pleasant after dunking your head in ACV. Word of advice – don’t do it before a date (I have no idea what I was thinking).","measurementHash":"fef4ce58e2240cf8d50d7f45ef7d0cfe","length":369,"language":"en","measurementVersion":16},{"id":"be092d3c-4f57-48ee-9eee-16f6ab854307","item":"a81cd0da-a5e8-4954-8cc5-3537a777b087","type":"text","html":"<p>For some, the DIY route can be a bit much. Enter DevaCurl No-Poo. 20 years ago, the founders of Devachan salon, realized that traditional shampoos weren’t doing curly hair any favors. So, they started experimenting. After many attempts (which I always picture as an adventure with Bill Nye the Science Guy) No-Poo and Low-Poo were born.</p>","created_at":"2016-07-29T19:36:23.341Z","updated_at":"2016-07-29T19:38:27.613Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"a81cd0da-a5e8-4954-8cc5-3537a777b087","publisher":{},"starred":false},"src":null,"text":"For some, the DIY route can be a bit much. Enter DevaCurl No-Poo. 20 years ago, the founders of Devachan salon, realized that traditional shampoos weren’t doing curly hair any favors. So, they started experimenting. After many attempts (which I always picture as an adventure with Bill Nye the Science Guy) No-Poo and Low-Poo were born.","measurementHash":"46e90cbe66159ac7c2fff9b73033e4bb","length":336,"language":"en","measurementVersion":16},{"id":"fa28cca9-3c89-480e-a012-13c0d599b52a","item":"a81cd0da-a5e8-4954-8cc5-3537a777b087","type":"text","html":"<p>So what made these formulas so freaking special? They didn’t have any bubbles. Aka sodium laurel sulfate was removed from shampoo. The stylists discovered that it was super-harsh and that bubbles did not = clean. Turns out what keeps your scalp clean is good old elbow grease. All it takes is friction and water.</p>","created_at":"2016-07-29T19:36:23.341Z","updated_at":"2016-07-29T19:38:27.613Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"a81cd0da-a5e8-4954-8cc5-3537a777b087","publisher":{},"starred":false},"src":null,"text":"So what made these formulas so freaking special? They didn’t have any bubbles. Aka sodium laurel sulfate was removed from shampoo. The stylists discovered that it was super-harsh and that bubbles did not = clean. Turns out what keeps your scalp clean is good old elbow grease. All it takes is friction and water.","measurementHash":"936a852e9eedefbcd41b65a3bd6072af","length":312,"language":"en","measurementVersion":16},{"id":"8bf36df1-eb40-4e6f-8a2a-3180fcedf7be","item":"a81cd0da-a5e8-4954-8cc5-3537a777b087","type":"text","html":"<p>So, the founders created a botanically-infused cleanser with a specific pH level that could cleanse the scalp without stripping follicles. The result was the world’s first conditioning cleanser. One that hydrated, soothed, and cared for the scalp. (Miracles people, mir-a-cles!) Like DIY versions, these formulas depended on scrubbing both on and off the scalp – they just smelled a lot better.</p>","created_at":"2016-07-29T19:36:23.341Z","updated_at":"2016-07-29T19:38:27.613Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"a81cd0da-a5e8-4954-8cc5-3537a777b087","publisher":{},"starred":false},"src":null,"text":"So, the founders created a botanically-infused cleanser with a specific pH level that could cleanse the scalp without stripping follicles. The result was the world’s first conditioning cleanser. One that hydrated, soothed, and cared for the scalp. (Miracles people, mir-a-cles!) Like DIY versions, these formulas depended on scrubbing both on and off the scalp – they just smelled a lot better.","measurementHash":"6afb40cd9107d50b18d357f660bf1ba5","length":394,"language":"en","measurementVersion":16},{"id":"17e4a86f-273d-4861-a791-e2f35346342b","item":"a81cd0da-a5e8-4954-8cc5-3537a777b087","type":"text","html":"<p>Other differences? Many DIYers claim using ACV or baking soda requires recalibration time for the scalp, and that some may have to undergo a “grease” period, where it gets worse before it gets better. Sort of like switching to Pro-Activ.</p>","created_at":"2016-07-29T19:36:23.341Z","updated_at":"2016-07-29T19:38:27.613Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"a81cd0da-a5e8-4954-8cc5-3537a777b087","publisher":{},"starred":false},"src":null,"text":"Other differences? Many DIYers claim using ACV or baking soda requires recalibration time for the scalp, and that some may have to undergo a “grease” period, where it gets worse before it gets better. Sort of like switching to Pro-Activ.","measurementHash":"1930f5d170e29c36be90ae295f5892f7","length":237,"language":"en","measurementVersion":16},{"id":"ef42d2d1-43d4-46cd-89a2-ea009e5defd5","item":"a81cd0da-a5e8-4954-8cc5-3537a777b087","type":"text","html":"<p>But with No-Poo there is no grease period, and the hydrating benefits are so obvious that they basically smack you in the face with shine. That product alone explains why some women claim to be part of a Deva Cult (yes, this curl cult is actually a thing).</p>","created_at":"2016-07-29T19:36:23.341Z","updated_at":"2016-07-29T19:38:27.613Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"a81cd0da-a5e8-4954-8cc5-3537a777b087","publisher":{},"starred":false},"src":null,"text":"But with No-Poo there is no grease period, and the hydrating benefits are so obvious that they basically smack you in the face with shine. That product alone explains why some women claim to be part of a Deva Cult (yes, this curl cult is actually a thing).","measurementHash":"bdcee004c002c039471f8e8dc1575935","length":256,"language":"en","measurementVersion":16},{"id":"61195ebf-1a8b-4062-b7ab-ca173939281d","item":"a81cd0da-a5e8-4954-8cc5-3537a777b087","type":"text","html":"<p>Today, DevaCurl offers four cleansers: <a href=\"http://www.devacurl.com/no-poo-curl.html\">No-Poo Original</a>, a zero lather conditioning cleanser, <a href=\"http://www.devacurl.com/no-poo-decadence.html\">No-Poo Decadence</a> an ultra-hydrating, zero-lather milk cleanser, <a href=\"http://www.devacurl.com/low-poo-curl.html\">Low-Poo Original</a>, a mild lather cleanser that gets its bubbles from a coconut surfactant, and <a href=\"http://www.devacurl.com/low-poo-delight.html\">Low-Poo Delight</a> a mild-lather cleanser that promises weightless moisture. Four options—all basically gifts from the hair gods, that promise to make you smell good on your next date.</p>","created_at":"2016-07-29T19:36:23.341Z","updated_at":"2016-07-29T19:38:27.613Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"a81cd0da-a5e8-4954-8cc5-3537a777b087","publisher":{},"starred":false},"src":null,"text":"Today, DevaCurl offers four cleansers: No-Poo Original, a zero lather conditioning cleanser, No-Poo Decadence an ultra-hydrating, zero-lather milk cleanser, Low-Poo Original, a mild lather cleanser that gets its bubbles from a coconut surfactant, and Low-Poo Delight a mild-lather cleanser that promises weightless moisture. Four options—all basically gifts from the hair gods, that promise to make you smell good on your next date.","measurementHash":"c87ce49e2644a784dcb087ba87685183","length":432,"language":"en","measurementVersion":16}],"sites":["the-domains/quinn"],"publisher":{"name":"Quinn Bishop","domain":null,"url":null,"favicon":null},"author":[{}],"operation":"item","site":"the-domains/quinn","starredBlocks":{"image":[{"block":{"id":"bb1640c2-8497-44d5-8e7f-51e6719c3f7d","item":"a81cd0da-a5e8-4954-8cc5-3537a777b087","type":"image","html":"<img src=\"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/7a54d2c7ed0a562ea4c48679364d3bce/croprotate.jpg?cropheight=3484&cropwidth=3744&degrees=0&input=https%3A%2F%2Fthe-grid-user-content.s3-us-west-2.amazonaws.com%2Fa963dfcb-826c-454d-8c79-9f8153385031.jpg&x=0&y=0\">","created_at":"2016-07-29T19:32:52.712Z","updated_at":"2016-07-29T19:38:27.613Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":"http://blog.devacurl.com/wtf-is-no-poo/","inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"author":[{}],"@context":"http://schema.org","coverPrefs":{" =3484&cropwidth=3744&degrees=0&input=https%3A%2F%2Fthe-grid-user-content.s3-us-west-2.amazonaws.com%2Fa963dfcb-826c-454d-8c79-9f8153385031.jpg&x=0&y=0\">"}],"h1":[{"block":{"id":"86e518f7-47ae-49fb-bcf3-9b5e5fa9da0a","item":"a81cd0da-a5e8-4954-8cc5-3537a777b087","type":"h1","html":"<h1><strong>WTF is No-Poo?</strong></h1>","created_at":"2016-07-29T19:36:23.341Z","updated_at":"2016-07-29T19:38:27.613Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"a81cd0da-a5e8-4954-8cc5-3537a777b087","publisher":{},"starred":true},"src":null,"text":"WTF is No-Poo?","measurementHash":"06852ea096e5fd84106fad5ca27c9927","length":14,"language":"pt","measurementVersion":16},"html":"<h1><strong>WTF is No-Poo?</strong></h1>"}],"text":[{"block":{"id":"e7c3347f-e7a2-435a-8472-d1797929481b","item":"a81cd0da-a5e8-4954-8cc5-3537a777b087","type":"text","html":"<p>For years curly and straight haired women alike have talked about some cult movement to “quit shampoo.” At first it sounds like some weird hippie-coachella fad. But apparently there is science behind this. They say that ditching suds can actually do wonders for your hair and scalp – but TBH it all sounds kind of disgusting. Why on earth would you not wash your hair? Wouldn’t it start to smell?</p>","created_at":"2016-07-29T19:36:23.341Z","updated_at":"2016-07-29T19:38:27.613Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"a81cd0da-a5e8-4954-8cc5-3537a777b087","publisher":{},"starred":false},"src":null,"text":"For years curly and straight haired women alike have talked about some cult movement to “quit shampoo.” At first it sounds like some weird hippie-coachella fad. But apparently there is science behind this. They say that ditching suds can actually do wonders for your hair and scalp – but TBH it all sounds kind of disgusting. Why on earth would you not wash your hair? Wouldn’t it start to smell?","measurementHash":"adb9b36c7431347fc77b013f555dc9d8","length":396,"language":"en","measurementVersion":16},"html":"<p>For years curly and straight haired women alike have talked about some cult movement to “quit shampoo.” At first it sounds like some weird hippie-coachella fad. But apparently there is science behind this. They say that ditching suds can actually do wonders for your hair and scalp – but TBH it all sounds kind of disgusting. Why on earth would you not wash your hair? Wouldn’t it start to smell?</p>"},{"block":{"id":"85a2d23e-2402-44f6-b965-9b66d854c3a5","item":"a81cd0da-a5e8-4954-8cc5-3537a777b087","type":"text","html":"<p>The answer is a resounding yes if you opt for the DIY route (aka crafting a rinse of either Apple Cider Vinegar, Baking Soda, or both).</p>","created_at":"2016-07-29T19:36:23.341Z","updated_at":"2016-07-29T19:38:27.613Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"a81cd0da-a5e8-4954-8cc5-3537a777b087","publisher":{},"starred":false},"src":null,"text":"The answer is a resounding yes if you opt for the DIY route (aka crafting a rinse of either Apple Cider Vinegar, Baking Soda, or both).","measurementHash":"7a97115b0574e1fc6cbbe4a9ea9878e4","length":135,"language":"en","measurementVersion":16},"html":"<p>The answer is a resounding yes if you opt for the DIY route (aka crafting a rinse of either Apple Cider Vinegar, Baking Soda, or both).</p>"},{"block":{"id":"41055c06-7878-4a6e-ab5f-b8468fbd3a0a","item":"a81cd0da-a5e8-4954-8cc5-3537a777b087","type":"text","html":"<p>“Try it,” they said. “It’ll be great,” they said. Welp, I tried every combo and it’s nothing short of… intense. Both combos definitely cleanse, but if over-done can be super harsh on your scalp and hair. Not to mention, you really don’t smell that pleasant after dunking your head in ACV. Word of advice – don’t do it before a date (I have no idea what I was thinking).</p>","created_at":"2016-07-29T19:36:23.341Z","updated_at":"2016-07-29T19:38:27.613Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"a81cd0da-a5e8-4954-8cc5-3537a777b087","publisher":{},"starred":false},"src":null,"text":"“Try it,” they said. “It’ll be great,” they said. Welp, I tried every combo and it’s nothing short of… intense. Both combos definitely cleanse, but if over-done can be super harsh on your scalp and hair. Not to mention, you really don’t smell that pleasant after dunking your head in ACV. Word of advice – don’t do it before a date (I have no idea what I was thinking).","measurementHash":"fef4ce58e2240cf8d50d7f45ef7d0cfe","length":369,"language":"en","measurementVersion":16},"html":"<p>“Try it,” they said. “It’ll be great,” they said. Welp, I tried every combo and it’s nothing short of… intense. Both combos definitely cleanse, but if over-done can be super harsh on your scalp and hair. Not to mention, you really don’t smell that pleasant after dunking your head in ACV. Word of advice – don’t do it before a date (I have no idea what I was thinking).</p>"},{"block":{"id":"be092d3c-4f57-48ee-9eee-16f6ab854307","item":"a81cd0da-a5e8-4954-8cc5-3537a777b087","type":"text","html":"<p>For some, the DIY route can be a bit much. Enter DevaCurl No-Poo. 20 years ago, the founders of Devachan salon, realized that traditional shampoos weren’t doing curly hair any favors. So, they started experimenting. After many attempts (which I always picture as an adventure with Bill Nye the Science Guy) No-Poo and Low-Poo were born.</p>","created_at":"2016-07-29T19:36:23.341Z","updated_at":"2016-07-29T19:38:27.613Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"a81cd0da-a5e8-4954-8cc5-3537a777b087","publisher":{},"starred":false},"src":null,"text":"For some, the DIY route can be a bit much. Enter DevaCurl No-Poo. 20 years ago, the founders of Devachan salon, realized that traditional shampoos weren’t doing curly hair any favors. So, they started experimenting. After many attempts (which I always picture as an adventure with Bill Nye the Science Guy) No-Poo and Low-Poo were born.","measurementHash":"46e90cbe66159ac7c2fff9b73033e4bb","length":336,"language":"en","measurementVersion":16},"html":"<p>For some, the DIY route can be a bit much. Enter DevaCurl No-Poo. 20 years ago, the founders of Devachan salon, realized that traditional shampoos weren’t doing curly hair any favors. So, they started experimenting. After many attempts (which I always picture as an adventure with Bill Nye the Science Guy) No-Poo and Low-Poo were born.</p>"},{"block":{"id":"fa28cca9-3c89-480e-a012-13c0d599b52a","item":"a81cd0da-a5e8-4954-8cc5-3537a777b087","type":"text","html":"<p>So what made these formulas so freaking special? They didn’t have any bubbles. Aka sodium laurel sulfate was removed from shampoo. The stylists discovered that it was super-harsh and that bubbles did not = clean. Turns out what keeps your scalp clean is good old elbow grease. All it takes is friction and water.</p>","created_at":"2016-07-29T19:36:23.341Z","updated_at":"2016-07-29T19:38:27.613Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"a81cd0da-a5e8-4954-8cc5-3537a777b087","publisher":{},"starred":false},"src":null,"text":"So what made these formulas so freaking special? They didn’t have any bubbles. Aka sodium laurel sulfate was removed from shampoo. The stylists discovered that it was super-harsh and that bubbles did not = clean. Turns out what keeps your scalp clean is good old elbow grease. All it takes is friction and water.","measurementHash":"936a852e9eedefbcd41b65a3bd6072af","length":312,"language":"en","measurementVersion":16},"html":"<p>So what made these formulas so freaking special? They didn’t have any bubbles. Aka sodium laurel sulfate was removed from shampoo. The stylists discovered that it was super-harsh and that bubbles did not = clean. Turns out what keeps your scalp clean is good old elbow grease. All it takes is friction and water.</p>"},{"block":{"id":"8bf36df1-eb40-4e6f-8a2a-3180fcedf7be","item":"a81cd0da-a5e8-4954-8cc5-3537a777b087","type":"text","html":"<p>So, the founders created a botanically-infused cleanser with a specific pH level that could cleanse the scalp without stripping follicles. The result was the world’s first conditioning cleanser. One that hydrated, soothed, and cared for the scalp. (Miracles people, mir-a-cles!) Like DIY versions, these formulas depended on scrubbing both on and off the scalp – they just smelled a lot better.</p>","created_at":"2016-07-29T19:36:23.341Z","updated_at":"2016-07-29T19:38:27.613Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"a81cd0da-a5e8-4954-8cc5-3537a777b087","publisher":{},"starred":false},"src":null,"text":"So, the founders created a botanically-infused cleanser with a specific pH level that could cleanse the scalp without stripping follicles. The result was the world’s first conditioning cleanser. One that hydrated, soothed, and cared for the scalp. (Miracles people, mir-a-cles!) Like DIY versions, these formulas depended on scrubbing both on and off the scalp – they just smelled a lot better.","measurementHash":"6afb40cd9107d50b18d357f660bf1ba5","length":394,"language":"en","measurementVersion":16},"html":"<p>So, the founders created a botanically-infused cleanser with a specific pH level that could cleanse the scalp without stripping follicles. The result was the world’s first conditioning cleanser. One that hydrated, soothed, and cared for the scalp. (Miracles people, mir-a-cles!) Like DIY versions, these formulas depended on scrubbing both on and off the scalp – they just smelled a lot better.</p>"},{"block":{"id":"17e4a86f-273d-4861-a791-e2f35346342b","item":"a81cd0da-a5e8-4954-8cc5-3537a777b087","type":"text","html":"<p>Other differences? Many DIYers claim using ACV or baking soda requires recalibration time for the scalp, and that some may have to undergo a “grease” period, where it gets worse before it gets better. Sort of like switching to Pro-Activ.</p>","created_at":"2016-07-29T19:36:23.341Z","updated_at":"2016-07-29T19:38:27.613Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"a81cd0da-a5e8-4954-8cc5-3537a777b087","publisher":{},"starred":false},"src":null,"text":"Other differences? Many DIYers claim using ACV or baking soda requires recalibration time for the scalp, and that some may have to undergo a “grease” period, where it gets worse before it gets better. Sort of like switching to Pro-Activ.","measurementHash":"1930f5d170e29c36be90ae295f5892f7","length":237,"language":"en","measurementVersion":16},"html":"<p>Other differences? Many DIYers claim using ACV or baking soda requires recalibration time for the scalp, and that some may have to undergo a “grease” period, where it gets worse before it gets better. Sort of like switching to Pro-Activ.</p>"},{"block":{"id":"ef42d2d1-43d4-46cd-89a2-ea009e5defd5","item":"a81cd0da-a5e8-4954-8cc5-3537a777b087","type":"text","html":"<p>But with No-Poo there is no grease period, and the hydrating benefits are so obvious that they basically smack you in the face with shine. That product alone explains why some women claim to be part of a Deva Cult (yes, this curl cult is actually a thing).</p>","created_at":"2016-07-29T19:36:23.341Z","updated_at":"2016-07-29T19:38:27.613Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"a81cd0da-a5e8-4954-8cc5-3537a777b087","publisher":{},"starred":false},"src":null,"text":"But with No-Poo there is no grease period, and the hydrating benefits are so obvious that they basically smack you in the face with shine. That product alone explains why some women claim to be part of a Deva Cult (yes, this curl cult is actually a thing).","measurementHash":"bdcee004c002c039471f8e8dc1575935","length":256,"language":"en","measurementVersion":16},"html":"<p>But with No-Poo there is no grease period, and the hydrating benefits are so obvious that they basically smack you in the face with shine. That product alone explains why some women claim to be part of a Deva Cult (yes, this curl cult is actually a thing).</p>"},{"block":{"id":"61195ebf-1a8b-4062-b7ab-ca173939281d","item":"a81cd0da-a5e8-4954-8cc5-3537a777b087","type":"text","html":"<p>Today, DevaCurl offers four cleansers: <a href=\"http://www.devacurl.com/no-poo-curl.html\">No-Poo Original</a>, a zero lather conditioning cleanser, <a href=\"http://www.devacurl.com/no-poo-decadence.html\">No-Poo Decadence</a> an ultra-hydrating, zero-lather milk cleanser, <a href=\"http://www.devacurl.com/low-poo-curl.html\">Low-Poo Original</a>, a mild lather cleanser that gets its bubbles from a coconut surfactant, and <a href=\"http://www.devacurl.com/low-poo-delight.html\">Low-Poo Delight</a> a mild-lather cleanser that promises weightless moisture. Four options—all basically gifts from the hair gods, that promise to make you smell good on your next date.</p>","created_at":"2016-07-29T19:36:23.341Z","updated_at":"2016-07-29T19:38:27.613Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"a81cd0da-a5e8-4954-8cc5-3537a777b087","publisher":{},"starred":false},"src":null,"text":"Today, DevaCurl offers four cleansers: No-Poo Original, a zero lather conditioning cleanser, No-Poo Decadence an ultra-hydrating, zero-lather milk cleanser, Low-Poo Original, a mild lather cleanser that gets its bubbles from a coconut surfactant, and Low-Poo Delight a mild-lather cleanser that promises weightless moisture. Four options—all basically gifts from the hair gods, that promise to make you smell good on your next date.","measurementHash":"c87ce49e2644a784dcb087ba87685183","length":432,"language":"en","measurementVersion":16},"html":"<p>Today, DevaCurl offers four cleansers: <a href=\"http://www.devacurl.com/no-poo-curl.html\">No-Poo Original</a>, a zero lather conditioning cleanser, <a href=\"http://www.devacurl.com/no-poo-decadence.html\">No-Poo Decadence</a> an ultra-hydrating, zero-lather milk cleanser, <a href=\"http://www.devacurl.com/low-poo-curl.html\">Low-Poo Original</a>, a mild lather cleanser that gets its bubbles from a coconut surfactant, and <a href=\"http://www.devacurl.com/low-poo-delight.html\">Low-Poo Delight</a> a mild-lather cleanser that promises weightless moisture. Four options—all basically gifts from the hair gods, that promise to make you smell good on your next date.</p>"}]},"classification":{"$class":["item:w-image","item:w-h1","item:w-title","item:dont-cover-filter","item:dont-cover-crop","item:dont-cover-overlay","item:w-cover","item:w-1-cover","item:w-cover-landscape","item:w-1-cover-landscape","item:w-cover-exif","item:w-1-cover-exif","item:w-cover-saliency","item:w-1-cover-saliency","item:w-cover-high-rez","item:w-1-cover-high-rez","item:w-cover-full-mobile-rez","item:w-1-cover-full-mobile-rez","item:w-cover-full-desktop-rez","item:w-1-cover-full-desktop-rez","item:w-author","item:w-publisher","item:w-meta","a81cd0da-a5e8-4954-8cc5-3537a777b087"],"$item_index":2,"props":{}}},"8bf8d19f-e169-461f-883b-
